<br>
<form class="subform"  method="post" action="../../11/form/submit.html">
	<p>
		<label for="name" class="label">What is your name?</label>
		<input type="text" name="name" id="name">
	</p>
	<p>
		<label for="email" class="label">What is your email address?</label>
		<input type="text" name="email" id="email">
	</p>
	<p><span class="label">What do you find interesting on this site?</span>
		<label>
			<input name="skill" type="radio" value="Web Design">
			Web Design</label>
		<label>
			<input name="skill" type="radio" value="Computer Programming">
			Computer Programming</label>
		<label>
			<input name="skill" type="radio" value="General Computing">
			General Computing</label>
	</p>
	<p>
		<label for="refer"  class="label">How did you find out about me? </label>
		<select name="refer" id="refer">
			<option value="null">Select One</option>
			<option value="1">Friend</option>
			<option value="2">Coworker</option>
			<option value="3">Online</option>
		</select>
	</p>
	<p>
		<label for="comments"  class="label">Any additional comments? </label>
		<textarea name="comments" cols="35" rows="4" id="comments"></textarea>
	</p>
	<p>
		<input type="submit" value="Submit">
	</p>
</form>
