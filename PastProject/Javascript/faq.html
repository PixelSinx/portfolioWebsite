<script>
	//Gives the alert box a double click so that it may be free(double click to bring up a alert box)
$(document).ready(function() {
	$('html').dblclick(function() {
		alert('Master has double clicked, alert box is free!!!');
	}); // end doubleclick
	//keypress event
	$('html').keyup(function(e){
		if (e.keyCode == 13) {
		alert('You pressed the enter key!');
		}
	});
	//tooltip when hovering over links
	$('a').mouseover(function() {
		$( document ).tooltip();
	}); // end mouseover
	//Button that won't submit (Button title changes when clicked)
	$('#button').click(function() {
		$(this).val("Question Submitted!");
	}); // end click
	//change text field background when clicked
	$('#textfield').focus(function() {
		$(this).css('background-color','yellow');
	}); // end focus
	//to do list
	$('form').submit(function(evt){
		evt.preventDefault();
	}); // end submit
	$('#button').click(function() {
		var $field = $('#textfield')
		var fieldVal = $field.val();
		if (fieldVal) { 
			$('#tasklist').append('<li>' + fieldVal + '</li>' );
			$field.val('');
			$field.focus();
		}
	})// end click
	$('#tasklist').on('click','li',function() {
		console.log($(this));
		$(this).css({
			'text-decoration' : 'line-through',
			'font-weight' : 'bold',
			'color' : 'lightgrey'
		}); // end css
	}); // end on
}); // end ready
</script>
<script>//slides the navigation bar into the frame
$(document).ready(function() {
  $('#dashboard').hover(
     function() {
		$(this).stop().animate(
		{
			left: '0',
			backgroundColor: 'rgb(255,140,0)'
		},
		500,
		'easeInSine'
		); // end animate
	 }, 
	 function() {
		 $(this).stop().animate(
		{
			left: '-150px',
			backgroundColor: 'rgb(27,45,94)'
		},
		1500,
		'easeOutBounce'
		); // end animate
	 }
  ); // end hover
}); // end ready
</script>

</script>
