<script>//shows the current date in the footer 
window.onload = function() {
showDate();
}
function showDate() {
var dNow = new Date();
var localdate= (dNow.getMonth()+1) + '/' + dNow.getDate() + '/' + dNow.getFullYear();
$('#currentDate').text(localdate)
document.getElementById("CurrentDateID").innerHTML = localdate;
}
</script>
<script>//slides the navigation bar into the frame
$(document).ready(function() {
  $('#dashboard').hover(
     function() {
		$(this).stop().animate(
		{
			left: '0',
			backgroundColor: 'rgb(255,140,0)'
		},
		500,
		'easeInSine'
		); // end animate
	 }, 
	 function() {
		 $(this).stop().animate(
		{
			left: '-150px',
			backgroundColor: 'rgb(27,45,94)'
		},
		1500,
		'easeOutBounce'
		); // end animate
	 }
  ); // end hover
}); // end ready
</script>
